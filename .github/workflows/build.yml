name: Build ARKIVE Desktop with Dependencies

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Chocolatey packages
      run: |
        Set-ExecutionPolicy Bypass -Scope Process -Force
        iex ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))
        choco install vcredist2022 -y
        choco install webview2 -y
      shell: powershell

    - name: Install Node.js dependencies
      run: npm install

    - name: Build frontend
      run: npm run build

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: 1.89

    - name: Rust cache
      uses: swatinem/rust-cache@v2
      with:
        workspaces: "./src-tauri -> target"

    - name: Download WebView2 Runtime for bundling
      run: |
        Invoke-WebRequest -Uri "https://go.microsoft.com/fwlink/p/?LinkId=2124703" -OutFile "MicrosoftEdgeWebview2Setup.exe"
        Invoke-WebRequest -Uri "https://aka.ms/vs/17/release/vc_redist.x64.exe" -OutFile "vc_redist.x64.exe"
      shell: powershell

    - name: Build Tauri app with all bundles
      run: npm run tauri build -- --bundles msi nsis

    - name: Create distribution package
      run: |
        mkdir dist-package
        copy "src-tauri\target\release\bundle\msi\*.msi" "dist-package\"
        copy "src-tauri\target\release\bundle\nsis\*.exe" "dist-package\"
        copy "MicrosoftEdgeWebview2Setup.exe" "dist-package\"
        copy "vc_redist.x64.exe" "dist-package\"
        echo "ARKIVE Desktop - Sistema de Gerenciamento de Documentos" > "dist-package\README.txt"
        echo "" >> "dist-package\README.txt"
        echo "Para instalar:" >> "dist-package\README.txt"
        echo "1. Execute primeiro: vc_redist.x64.exe" >> "dist-package\README.txt"
        echo "2. Execute depois: MicrosoftEdgeWebview2Setup.exe" >> "dist-package\README.txt"
        echo "3. Execute por ultimo: ARKIVE - Guardou, Achou!_1.0.0_x64-setup.exe" >> "dist-package\README.txt"
        echo "" >> "dist-package\README.txt"
        echo "Ou use o instalador MSI que pode instalar tudo automaticamente." >> "dist-package\README.txt"
      shell: cmd

    - name: Upload complete distribution package
      uses: actions/upload-artifact@v4
      with:
        name: arkive-desktop-complete-package
        path: dist-package/

    - name: Upload individual artifacts
      uses: actions/upload-artifact@v4
      with:
        name: arkive-desktop-installers
        path: |
          src-tauri/target/release/bundle/msi/*.msi
          src-tauri/target/release/bundle/nsis/*.exe
