name: Build ARKIVE Desktop

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Build frontend
      run: npm run build

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: 1.89

    - name: Rust cache
      uses: swatinem/rust-cache@v2
      with:
        workspaces: "./src-tauri -> target"

    - name: Download Windows dependencies
      run: |
        Invoke-WebRequest -Uri "https://aka.ms/vs/17/release/vc_redist.x64.exe" -OutFile "vc_redist.x64.exe"
        Invoke-WebRequest -Uri "https://go.microsoft.com/fwlink/p/?LinkId=2124703" -OutFile "MicrosoftEdgeWebview2Setup.exe"
      shell: powershell

    - name: Build Tauri app
      run: npm run tauri build -- --bundles msi nsis

    - name: Create distribution package
      run: |
        mkdir distribution
        copy "src-tauri\target\release\bundle\msi\*.msi" "distribution\"
        copy "src-tauri\target\release\bundle\nsis\*.exe" "distribution\"
        copy "vc_redist.x64.exe" "distribution\"
        copy "MicrosoftEdgeWebview2Setup.exe" "distribution\"
        
        echo ARKIVE Desktop - Complete Package > "distribution\INSTALAR.txt"
        echo ================================== >> "distribution\INSTALAR.txt"
        echo 1. Execute: vc_redist.x64.exe >> "distribution\INSTALAR.txt"
        echo 2. Execute: MicrosoftEdgeWebview2Setup.exe >> "distribution\INSTALAR.txt"
        echo 3. Execute: ARKIVE - Guardou, Achou!_1.0.0_x64-setup.exe >> "distribution\INSTALAR.txt"
      shell: cmd

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: arkive-desktop-windows
        path: distribution/
