<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; font-src 'self'; img-src 'self' data: blob:; connect-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self';" />
    <link rel="icon" type="image/png" href="assets/arkive-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARKIVE - Guardou, Achou!</title>
    <meta name="description" content="Sistema inteligente de gerenciamento de documentos e rastreabilidade de cargas para empresas." />
    <meta name="keywords" content="gerenciamento documentos, rastreabilidade, cargo, logística, desktop, segurança" />
    <meta name="author" content="ARKIVE Team" />
    <meta name="robots" content="noindex, nofollow" />
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="ARKIVE" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    
    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(reg => console.log('✅ ARKIVE PWA registrado:', reg.scope))
            .catch(err => console.error('❌ Erro no PWA:', err));
        });
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
